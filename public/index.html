<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Control my blync</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
    .color-picker {
        display: block;
        width: 100%;
        padding: 100px 50px;
        text-align: center;
        font-size: 2.2rem;
    }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Control My Blync-Light</span>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                    <input class="color-picker jscolor" value="ab2567" onchange="handleChange(this.jscolor.rgb)">
            </div>
        </div>
    </div>
    <script src="/jscolor.js"></script>
    <script>

        let button = document.getElementById('set');

        function handleChange(color) {
            fetch('/set-color', {
                method: 'POST',
                body: JSON.stringify({ color }),
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(console.log);
        }
    </script>
</body>

</html>
